<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot MVC</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
  <header>
    <h1 class="titulo-principal">Chatbot MVC</h1>
  </header>
    
  <div id="main-container">
    <div id="info-panel">
      <img src="img/Aguila_com.png" alt="Imagen de aguila" id="chatbot-img" />
      <p>¡Hola! Soy tu asistente virtual. Estoy aquí para ayudarte y conversar contigo. ¡Anímate a preguntar lo que quieras!</p>
    </div>
    <div id="chat-container">
      <div id="chat-window"></div>
      <input type="text" id="user-input" placeholder="Escribe un mensaje..." />
      <br />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <footer>
    <p class="creditos">Editado por Andrade - Lazo - Llumigusin - Simbaña</p>
  </footer>

  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
